<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
  
    <title>My cart</title>
</head>
<body>
    <h1>My cart </h1>
    <div class="total-price card">
        <strong>Total: </strong><span id="total">0.00</span> €
      </div>
    </section>

    <section class="basket">
        <div class="cart-items">
            <!--First item start point-->
        <div class="single-item card grid-3">
            <div class="col">
                <img src="cd3698a7-91fc-47a3-a9b0-33b61a6243c7.9f373b819e27247dbac356b59ac3f701.webp"/>
            </div>
            <div class="col">
                <h4>Moon ring</h4>
                <span><strong>Size: </strong>4</span>
                <span><strong>Type: </strong>Gold</span>
              </div>
              <div class="col">
                <h4><span class="price">40.00</span> €</h4>
                <div>
                  <div class="p-y">
                    <i class="fa-solid fa-square-minus fa-xl"></i>
                    <span class="quantity">1</span>
                    <i class="fa-solid fa-square-plus fa-xl"></i>
                  </div>
                  <div class="p-y">
                    <i class="fa-solid fa-thumbs-up fa-xl"></i>
                    <i class="fa-solid fa-trash fa-xl"></i>
                  </div>
                </div>
            </div>
          </div>
        
        <!--First item end point-->
        <!--Second item start point-->
        <div class="single-item card grid-3">
            <div class="col">
                <img src="511107FEBAA00.webp"/>
            </div>
            <div class="col">
                <h4>Flower ring</h4>
                <span><strong>Size: </strong>5</span>
                <span><strong>Type: </strong>24 carat Gold</span>
            </div>
            <div class="col">
                <h4><span class="price">60.00</span> €</h4>
                <div>
            <div class="p-y">
                    <i class="fa-solid fa-square-minus fa-xl"></i>
                    <span class="quantity">1</span>
                    <i class="fa-solid fa-square-plus fa-xl"></i>
            </div>
<div class="p-y">
                    <i class="fa-solid fa-thumbs-up fa-xl"></i>
                    <i class="fa-solid fa-trash fa-xl"></i>
            </div>
                </div>
            </div>
    </div>
        </div>
<!--Second item end point-->
<!--Third item start point-->
<div class="single-item card grid-3">
    <div class="col">
        <img src="Simple-Silver-Engagement-Rings_04.jpg"/>
    </div>
    <div class="col">
        <h4>Engagement ring</h4>
        <span><strong>Size: </strong>4</span>
        <span><strong>Type: </strong>Silver</span>
      </div>
      <div class="col">
        <h4><span class="price">120.00</span> €</h4>
        <div>
          <div class="p-y">
            <i class="fa-solid fa-square-minus fa-xl"></i>
            <span class="quantity">1</span>
            <i class="fa-solid fa-square-plus fa-xl"></i>
          </div>
          <div class="p-y">
            <i class="fa-solid fa-thumbs-up fa-xl"></i>
            <i class="fa-solid fa-trash fa-xl"></i>
          </div>
        </div>
    </div>
  </div>
</div>
<!--Third item end point-->
</div>

</body>
</html>
